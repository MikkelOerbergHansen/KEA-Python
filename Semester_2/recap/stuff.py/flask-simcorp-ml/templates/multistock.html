{% extends "base.html" %} 
{% block title %}
{% endblock %} 
{% block content %} 
<main class="main group" role=main>
    <section class="richtext-ribbon container">
      <div class="row image-floating-left">
        <div class="col-lg-12">
          <h2 class="center">Multistock Comparison</h2>
          <h3 class="center">Compare multiple tickers simultaneously using our algorithm.</h3>
          <br />
          <div class="col-md-4">
            <h2 class="center">Ticker Inputs</h2>
            <div class="data-form">
              <form action="/multistock/" method="POST" id="multi-form" class="data-form">
                <label>Symbol 1</label>
                <input class="form-control" type="text" id="symbol1" placeholder="AMZN" value="{{ ticker1 }}" name="symbol1">
                <label>Symbol 2</label>
                <input class="form-control" type="text" id="symbol2" placeholder="AAPL" value="{{ ticker2 }}" name="symbol2">
                <br />
                <br />
                <label>Symbol 3</label>
                <input class="form-control" type="text" id="symbol3" placeholder="SPCE" value="{{ ticker3 }}" name="symbol3">
                <label>Symbol 4</label>
                <input class="form-control" type="text" id="symbol4" placeholder="TSLA" value="{{ ticker4 }}" name="symbol4">
                <br />
                <br />
                <label>From Date</label>
                <input class="form-control" type="text" id="from_date" placeholder="5/11/17" value="{{ from_date }}" name="from_date">
                <label>To Date</label>
                <input class="form-control" type="text" id="to_date" placeholder="5/11/20" value="{{ to_date }}" name="to_date">
                <br />
                <br />
                <br />
                <button type="submit" class="button">Set</button>
              </form>
            </div>
          </div>
          <br />
          <figure class="row">
            <div class="plot">
              <h3>Correlation Heatmap</h3>
              <img src="{{ url_for('static', filename = 'images/heatmap.png') }}" alt="correlation heatmap">
            </div>
            <div class="plot">
              <h3>Scatter Returns</h3>
              <img src="{{ url_for('static', filename = 'images/scatter.png') }}" alt="scatter returns">
            </div>
            <div class="plot">
              <h3>Risk vs Expected Returns</h3>
              <img src="{{ url_for('static', filename = 'images/riskreturn.png') }}" alt="risk versus expected returns">
            </div>
          </figure>
        </div>
      </div>
      </div>
    </section>
  </main> 
  {% endblock %}
