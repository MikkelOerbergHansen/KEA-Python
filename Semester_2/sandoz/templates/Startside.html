

<html>
    <style>
        .ikon{
            width:150px;
            height:120px;
        }   
        
        
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        
        label {
        display: block;
        width: 150px;
        font-size: xx-large;
        }
        .hiddenbutton{
            border: none;
            background: none;
        }
  
  
  
    </style>
  
  
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Forside</title>
    </head>


    <body>
        <header>
            <div align="center">
                <h1> <br /> {{headline}} <br /><br /> </h1>
            </div>

        </header>

        <main>

            <p align = "center">Din aktuelle pillestatus</p>

            {% if alarm == 'True' %}

            <div align = "center">
                <form method="post" action="" name="form1">
                    <input type="text"  name = "alarmstatus" value = "False" hidden> 
                    
                    <button type ="submit" name="form1" class = "hiddenbutton">
                        <img class="ikon" src="/static/ok_icon.png" alt="Check" > 
                    </button>

                </form>
            </div>

            {% endif %}


            {% if alarm == 'False' %}

            <div align = "center">
                <form name = "form1" method="post" action="">
                    <input type="text" name = "alarmstatus" value = "True" hidden> 
                    
                    <button type ="submit" name="form1" class = "hiddenbutton">
                        <img class="ikon" src="/static/nej_icon.png" alt="Check"> 
                    </button>

                </form>
            </div>

            {% endif %}







            
            <div align = "center"> 
                <form>
                    <label> {{ alarmtid }}</label>
                </form>               
            </div>

            <br>
            <br>
            
            
            <div align = "center">
                <h1>Dagens pollental:</h1>
                <img src="/static/dagens_pollental.png" alt="Dagens pollental">    
            </div>
            <br>

        
            <div>
            
                <h1>Dagens pollental vidst ovenfor i grafen</h1>
                <p>Her er et overblik over dagens pollental, der konkluderes at det er bedst ikke at bevæge sige hen imod Nørrebro.</p>

            </div>
        
           
            
            
            
        
        </main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      
       
           

        <footer>
            <nav class="navbar fixed-bottom bg-light">
                <table align ="center">
                    <tr>
                        <th>
                            <form method="post" name="form2" action="">
                                <input type="text" name="forsideknap" value="forsideknap" hidden>
                                <button type="submit" name="form2">Forside</button>                            
                            </form>
                        </th>
                        <th>
                            <form method="post" name="form3" action="">
                                <input type="text" name="alarmknap" value="alarmknap" hidden>
                                <button type="submit" name="form3">Sæt Alarmtidspunkt</button>                            
                            </form>
                        </th>
                        <th>
                            <form method="post" name="form4" action="">
                                <input type="text" name="pollenknap" value="pollenknap" hidden>
                                <button type="submit" name="form4">Pollen oversigt</button>                            
                            </form>
                        </th>
                    </tr>
                </table>
            </nav>
            


        </footer>


      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>






  </html>
